<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Buttons</title>
    <style>
        /* Style for the buttons */
        .menu-button {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #3498db;
            color: #ffffff;
            text-align: center;
            line-height: 100px;
            text-decoration: none;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<!-- Menu Section: PDFs -->
<section>
    <h2>PDFs</h2>

    <!-- Buttons -->
    <a href="https://www.examplepdf.com" class="menu-button" target="_blank">PDF 1</a>
    <a href="https://www.anotherpdf.com" class="menu-button" target="_blank">PDF 2</a>
    <a href="https://www.morepdfs.com" class="menu-button" target="_blank">PDF 3</a>
</section>

</body>
</html>
