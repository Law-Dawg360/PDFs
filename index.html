<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with PDFs</title>
    <style>
        /* Style for the buttons */
        .menu-button {
            display: inline-block;
            width: 100px;
            height: 40px;
            margin: 10px;
            background-color: #3498db;
            color: #ffffff;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            font-weight: bold;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* Style for the content container */
        #pdf-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<!-- Menu Section: PDFs -->
<section>
    <h2>PDFs</h2>

    <!-- Buttons -->
    <div class="menu-button" onclick="loadPDF('https://www.examplepdf.com', 'PDF 1')">PDF 1</div>
    <div class="menu-button" onclick="loadPDF('https://www.anotherpdf.com', 'PDF 2')">PDF 2</div>
    <div class="menu-button" onclick="loadPDF('https://www.morepdfs.com', 'PDF 3')">PDF 3</div>
</section>

<!-- PDF Container -->
<div id="pdf-container"></div>

<script>
    // JavaScript function to load PDF into the container
    function loadPDF(url, title) {
        var pdfContainer = document.getElementById('pdf-container');
        pdfContainer.innerHTML = '<h2>' + title + '</h2><iframe src="' + url + '" width="100%" height="500px"></iframe>';
    }
</script>

</body>
</html>
